<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Pasta Orderer</h1>
    </div>
    <h2>Menu</h2>
    <div class="menu">
        {% for i in menu %}
        <div class="menu-item">
            <h3>{{i.name}}</h3>
            <p>{{i.description}}</p>
            <p>Â£{{i.price}}</p>
            <form action="{{ url_for('add_to_basket', item_id=i.id) }}" method="post">
                <button type="submit">Add to Basket</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <h2>Basket</h2>
    <p class="total">Total: {{total}}</p>
    <div class="basket">
        {% for i in basket %}
        <div class="basket-item">
            <h3>{{i.name}}</h3>
            <p>{{i.description}}</p>
            <p>{{i.price}}</p>
            <form action="{{ url_for('remove_from_basket', item_id=i.id) }}" method="post">
                <button type="submit">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
